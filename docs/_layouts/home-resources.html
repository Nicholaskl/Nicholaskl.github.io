---
layout: default
---

<div class="home">
    {%- if page.title -%} 
        <h1 class="page-heading">{{ page.title }}</h1>
    {%- endif -%}

    {{ content }}

    {% for post in site.posts %}
        {% if post.categories contains 'Res' %}
         <div class="post">
            <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p class="meta">Date: {{ post.date }}</p>
         </div>
        {% endif %}
    {% endfor %}
</div>
